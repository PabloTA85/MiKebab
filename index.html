<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Kebabs Online</title>
    <link href="Frontend/Css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Fotos/Varias/logo.avif" alt="Logotipo de la empresa" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="showLoginForm()">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" onclick="showRegisterForm()">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Frontend/Vistas/kebabs.html">Menú</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <img src="Fotos/Varias/carrito.png" alt="Carrito" style="height: 30px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div id="mainContent">
        <header class="text-white text-center">
            <div class="container">
                <h1>Bienvenidos al Kebab de Pablo</h1>
                <p>¡Tu tienda de kebabs online favorita!</p>
            </div>
        </header>
        <section></section> <!-- Sección vacía con la imagen de fondo -->
    </div>

    <!-- Formulario de registro -->
    <div id="registerForm" class="container">
        <h2 class="text-center">Formulario de Registro</h2>
        <form id="registerFormSubmit">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Registrarse</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="showMainContent()">Cancelar</button>
        </form>
    </div>

    <!-- Formulario de login -->
    <div id="loginForm" class="container">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="loginUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="loginUsuario" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="showMainContent()">Cancelar</button>
        </form>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Tienda de Kebabs Online. Todos los derechos reservados.</p>
    </footer>

    <script src="Frontend/Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
