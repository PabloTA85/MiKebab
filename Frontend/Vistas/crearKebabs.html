<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Kebab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        .container {
            margin-top: 30px;
        }

        .main-section {
            display: flex;
            gap: 20px;
        }

        /* Foto grande del kebab */
        .kebab-photo {
            flex: 1;
            height: 400px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #888;
        }

        /* Formulario de información */
        .kebab-info {
            flex: 2;
        }

        .kebab-info h3 {
            color: #17a2b8;
            margin-bottom: 15px;
        }

        /* Lista de ingredientes */
        .ingredients-section {
            flex: 1;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .ingredient-item img {
            height: 40px;
            width: 40px;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Precio y botón de guardar */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        .price {
            font-size: 1.5rem;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Crear Kebab</h1>

        <!-- Sección principal de la página -->
        <div class="main-section">
            <!-- Foto grande del kebab -->
            <div class="kebab-photo">
                Foto del Kebab
            </div>

            <!-- Información del kebab -->
            <div class="kebab-info">
                <h3>Nombre del Kebab</h3>
                <input type="text" class="form-control mb-3" id="kebabNombre" placeholder="Introduce el nombre">

                <h3>Descripción</h3>
                <textarea class="form-control mb-3" id="kebabDescripcion" rows="5" placeholder="Descripción del kebab"></textarea>
            </div>

            <!-- Lista de ingredientes -->
            <div class="ingredients-section">
                <h4>Ingredientes Disponibles</h4>
                <!-- Los ingredientes se cargarán desde la base de datos -->
                <div class="ingredient-item">
                    <img src="ruta/ingrediente1.jpg" alt="Ingrediente 1">
                    <span>Ingrediente 1</span>
                </div>
                <div class="ingredient-item">
                    <img src="ruta/ingrediente2.jpg" alt="Ingrediente 2">
                    <span>Ingrediente 2</span>
                </div>
                <div class="ingredient-item">
                    <img src="ruta/ingrediente3.jpg" alt="Ingrediente 3">
                    <span>Ingrediente 3</span>
                </div>
                <!-- Aquí se pueden añadir más ingredientes -->
            </div>
        </div>

        <!-- Sección inferior para el precio y botón de guardar -->
        <div class="bottom-section">
            <div class="price">
                Precio: <span id="kebabPrecio">€0.00</span>
            </div>
            <button class="btn btn-primary" onclick="guardarKebab()">Guardar Kebab</button>
        </div>
    </div>

    <script>
        // Función para guardar el kebab
        function guardarKebab() {
            const nombre = document.getElementById('kebabNombre').value;
            const descripcion = document.getElementById('kebabDescripcion').value;
            const precio = document.getElementById('kebabPrecio').textContent;

            // Aquí puedes añadir el código para guardar los datos en la base de datos
            alert(`Kebab guardado:\nNombre: ${nombre}\nDescripción: ${descripcion}\nPrecio: ${precio}`);
        }
        
        // Función de ejemplo para cargar datos desde la base de datos (puedes adaptarla)
        function cargarDatosKebab() {
            // Suponiendo que los datos vienen de una llamada AJAX o similar
            const kebabData = {
                nombre: "Kebab Especial",
                descripcion: "Un delicioso kebab con los mejores ingredientes.",
                precio: 8.99,
                foto: "ruta/foto_kebab.jpg",
                ingredientes: [
                    { nombre: "Carne de cordero", foto: "ruta/ingrediente1.jpg" },
                    { nombre: "Lechuga", foto: "ruta/ingrediente2.jpg" },
                    { nombre: "Tomate", foto: "ruta/ingrediente3.jpg" }
                ]
            };

            document.getElementById('kebabNombre').value = kebabData.nombre;
            document.getElementById('kebabDescripcion').value = kebabData.descripcion;
            document.getElementById('kebabPrecio').textContent = `€${kebabData.precio.toFixed(2)}`;

            const kebabPhoto = document.querySelector('.kebab-photo');
            kebabPhoto.style.backgroundImage = `url('${kebabData.foto}')`;
            kebabPhoto.style.backgroundSize = 'cover';
            kebabPhoto.style.backgroundPosition = 'center';

            const ingredientsSection = document.querySelector('.ingredients-section');
            ingredientsSection.innerHTML = '<h4>Ingredientes Disponibles</h4>';
            kebabData.ingredientes.forEach(ingrediente => {
                const ingredientItem = document.createElement('div');
                ingredientItem.classList.add('ingredient-item');
                ingredientItem.innerHTML = `
                    <img src="${ingrediente.foto}" alt="${ingrediente.nombre}">
                    <span>${ingrediente.nombre}</span>
                `;
                ingredientsSection.appendChild(ingredientItem);
            });
        }

        // Llamada de ejemplo para cargar datos (puedes llamarla cuando tengas los datos de la base)
        cargarDatosKebab();
    </script>
</body>
</html>
