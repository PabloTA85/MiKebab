<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales del carrito */
        .carrito-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .carrito-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eaeaea;
        }
        .carrito-card:last-child {
            border-bottom: none;
        }
        .carrito-card h4 {
            font-size: 0.95rem;
            margin: 0;
            font-weight: 500;
        }
        .total-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }
        .btn-comprar {
            background-color: #e76f00;
            color: white;
            font-size: 0.9rem;
            padding: 8px;
            border-radius: 5px;
        }
        .btn-comprar:hover {
            background-color: #d76500;
        }
        .btn-sm {
            font-size: 0.8rem;
            padding: 4px 10px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../Fotos/Varias/logo.avif" alt="Logotipo de la empresa" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kebabs.html">Menú</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="carrito.html">
                            <img src="../Fotos/Varias/carrito.png" alt="Carrito" style="height: 30px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrito de Compras -->
    <div class="carrito-container">
        <h2 class="text-center mb-3" style="font-size: 1.5rem;">Carrito de Compras</h2>
        
        <!-- Productos en el carrito -->
        <div class="carrito-card">
            <h4>1 x Kebab de Ternera</h4>
            <span>€5.99</span>
            <button class="btn btn-danger btn-sm">Eliminar</button>
        </div>

        <div class="carrito-card">
            <h4>2 x Kebab Vegetariano</h4>
            <span>€9.98</span>
            <button class="btn btn-danger btn-sm">Eliminar</button>
        </div>

        <!-- Total y botón de pago -->
        <div class="total-container">
            <span>Total:</span>
            <span>€15.97</span>
            <a href="#" class="btn btn-comprar">Proceder al Pago</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Kebabs de la Casa. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
